<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>修改管理员</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    修改管理员
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Rule/admin_user_list')}">管理员列表</a>
   </li>
   <li class="active">
        <a href="{:U('Admin/Rule/add_admin')}">修改管理员</a>
    </li>
</ul>
<form class="form-inline" method="post">
    <input type="hidden" name="id" value="{$user_data['id']}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>管理组</th>
            <td>
                <foreach name="data" item="v">
                    {$v['title']}
                    <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" <in name="v['id']" value="$group_data"> checked="checked" </in> >
                    &emsp;                    
                </foreach>
            </td>
        </tr>
        <tr>
            <th>用户名</th>
            <td>
                <input class="form-control" type="text" name="username" value="{$user_data['username']}">
            </td>
        </tr>
        <tr>
            <th>部门</th>
            <td>
                <select class="form-control" name="dept_type">
                    <foreach name="depts" item="dept">
                        <option value="{$dept['value']}" {:$user_data['dept_type']==$dept['value']?' selected':''}>{$dept['title']}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>职务</th>
            <td>
                <select class="form-control" name="duty">
                    <foreach name="dutys" item="duty">
                        <option value="{$duty['value']}" {:$user_data['duty']==$duty['value']?' selected':''}>{$duty['title']}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th>使用者</th>
            <td>
                <input class="form-control" type="text" name="realname" value="{$user_data['realname']}">
            </td>
        </tr>
        <tr>
            <th>初始密码</th>
            <td>
                <input class="form-control" type="text" name="password">如不改密码；留空即可
            </td>
        </tr>
        <tr>
            <th>状态</th>
            <td>
                <span class="inputword">允许登录</span>
                <input class="xb-icheck" type="radio" name="status" value="1" <eq name="user_data['status']" value="1"> checked="checked" </eq> >
                &emsp;
                <span class="inputword">禁止登录</span>
                <input class="xb-icheck" type="radio" name="status" value="0" <eq name="user_data['status']" value="0"> checked="checked" </eq> >
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="修改">
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
